<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: white;">
    <div class="container-fluid">
    <!--Jumbotron-->  
      <div class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color: rgb(18, 109, 199);" href="/scrape" role="button">Scrape New Data</a>
        </div>
     
    <!--Mars News--> 
        <div class="row">
            <div class="container">
            <h2>Mars News</h2>
            <h3>{{ mars_stuff.nasa_news_title }}</h3>
            <p>{{ mars_stuff.nasa_news_paragraph }}</p>
            </div>
        </div>

    <!--JPL Feature Image-->
        <div class="container">
            <div class="Row">
                <div class="col-lg-8 col-md-8 col-sm12">
                    <h2>Featured Mars Image</h2>
                    <img src="{{ mars_stuff.jpl_featured_image }}" style="max-width:100%; max-height: auto;" alt="JPL Featured Image">
                </div>
            </div>
        </div>

    <!--Mars Facts-->
        <div class="row">
            <h2>Mars Facts</h2>
                {{ mars_stuff.mars_facts|safe }}
            </div>    
        </div>

    <!--Mars Hemispheres-->
        <h4 style="text-align: center; font-weight: bold";>Mars Hemispheres</h4>
        <div class="card deck">
            <hr>
            <div class='row'>
                {% for item in mars_stuff.hemisphere_images %}
                <div class="col-md-6">
                    <div class="card text-white bg-dark" style="margin: 30px;">
                        <img class='card-img-top' src="{{ item.image_url }}" style="max-width: 75%; max-height: 75%;"/>
                        <div class= "card-body">
                            <p class="card-text">{{ item.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
    
</body>
    
</html>
